<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ptokg.css">
    <title>Pounds to KG Weight Converter</title>
</head>
<body>
    <div id="container">
        <h1>Weight Converter (pounds to kg)</h1>
        <p>Enter weight value in pounds : </p>
        <p>
            <label >Pounds</label>
            <input id="inputPounds" type="number" placeholder="Pounds" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
        </p>
        <p>Your weight in KG is : <span id="outputKilograms"></span></p>
    </div>
    <script src="ptokg.js"></script>
</body>
</html>
